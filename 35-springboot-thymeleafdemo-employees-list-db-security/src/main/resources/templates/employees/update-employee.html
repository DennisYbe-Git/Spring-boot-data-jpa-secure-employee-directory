<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Update Employee</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h3>Update Employee Form</h3>
	<hr>
	<!--  Note endpoint is the same save used for a new employee -->
	<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
		
		<p><label for="first" th:text="#{label.first}"></label>:
		<input id="first "class="form-control mb-4 col-4" type="text" th:field="*{firstName}"/><span th:each="err:${#fields.errors('firstName')}" th:text="${err}"></span></p>
		
		<p><label for="last" th:text="#{label.last}"/></label>:
		<input id="last" class="form-control mb-4 col-4" type="text" th:field="*{lastName}"/><span th:each="err:${#fields.errors('lastName')}" th:text="${err}"></span></p>
		
		<p><label for="email" th:text="#{label.email}"/></label>:
		<input id="email" class="form-control mb-4 col-4" type="text" th:field="*{email}"/><span th:each="err:${#fields.errors('email')}" th:text="${err}"></span></p>
	
		<!--  Hidden id field to tell Spring Data JPA to use update for the save -->
		<input type="hidden" th:field="*{id}"/>
		
		<p><input class="btn btn-primary" type="submit" th:value="#{label.save}"/>&nbsp;<input type="reset" th:onclick="if (!window.confirm('Are you sure you want to reset the fields?')) return false" th:value="#{label.reset}" class="btn btn-secondary"/></p>
	</form>
	<br>	
	<a class="btn btn-primary btn-small mb-3" th:href="@{/employees/list}">[[#{label.goback}]]</a>
</div>
</body>
</html>
